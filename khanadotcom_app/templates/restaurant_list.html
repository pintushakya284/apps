{% extends 'base.html' %}

{% block title %}
    Restaurant List
{% endblock %}

{% block content %}
    <h2>Restaurants</h2>
    <ul>
        {% for restaurant in restaurants %}
            <li>
                <a href="{% url 'restaurant_detail' restaurant.restaurant_id %}">
                    {{ restaurant.name }}
                    
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
